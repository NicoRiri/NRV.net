<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
    <script type="module" src="../header.js"></script>
    <script type="module" src="inscription.js"></script>
</head>
<header id="monHeader">
    <a class="myButton" href="/">Accueil</a>
    <a class="myButton" href="/catalogue/">Festivals</a>
    <a class="myButton connecter" href="/panier/">Panier</a>
    <button class="myButton myIcon"><img class="icon" src="../icon/circle-user-solid.png" alt="icon"></button>
</header>
<div class="popup box">
    <a class="myLog sousLog" href="/connexion/"><img class="miniIcon" src="../icon/user-plus-solid.png" alt="icon"> Connection</a>
    <a class="myLog sousLog" href="/inscription/"><img class="miniIcon" src="../icon/user-pen-solid.png" alt="icon"> Inscription</a>
</div>
<body>
<div class="background"></div>
<form class="box">
    <h1>Inscription</h1>
    <div>
        <p>Nom</p>
        <input type="text" id="nom" name="nom" required>

        <p>Prenom</p>
        <input type="text" id="prenom" name="prenom" required>
    </div>
    <div>
        <p>Mail</p>
        <input type="email" id="mail" name="email" required>
    </div>
    <div>
        <p>Mot de passe</p>
        <input type="password" id="mdp" name="motdepasse" required>
    </div>
    <br><br>
    <input type="submit" value="S'inscrire" class="myButton submit">
</form>
</body>
</html>

<!DOCTYPE html>
<head>
    <title>Catalogue</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="cat.js"></script>
    <script type="module" src="../header.js"></script>
</head>
<header id="monHeader">
    <a class="myButton" href="http://localhost:63342/NRV.net/front/Index.html">Accueil</a>
    <a class="myButton" href="http://localhost:63342/NRV.net/front/catalogue/index.html">Festivals</a>
    <a class="myButton connecter" href="http://localhost:63342/NRV.net/front/panier/index.html">Panier</a>
    <button class="myButton myIcon"><img class="icon" src="../icon/circle-user-solid.png" alt="icon"></button>
</header>
<div class="popup box">
    <a class="myLog" href="http://localhost:63342/NRV.net/front/Connexion/index.html"><img class="miniIcon" src="../icon/user-plus-solid.png" alt="icon"> Connection</a>
    <a class="myLog" href="http://localhost:63342/NRV.net/front/inscription/index.html"><img class="miniIcon" src="../icon/user-pen-solid.png" alt="icon"> Inscription</a>
</div>
<body>
    <div class="background"></div>
    <div class="filtre" id="filtre">
        <div class="txtfiltre" id="txtfiltre">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ff6300}</style><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            <p>Filtrer</p>
        </div>
        <div class="hidden" id="hidden">
            <div>
                <label>Par lieux :</label>
                <select id="lieux">
                    <option value="0" id="lieu">choisir un lieux</option>
                </select>
            </div>
            <div>
                <label>Par genre musicale :</label>
                <select class="genremusic" id="genre">
                    <option value="0" id="theme">choisir un genre musicale</option>
                </select>
            </div>
            <div id="filtredate">
                <label>Par date :</label>
                <input type="date" id="date">
            </div>
            <div class="myLog" id="exec">Executer le filtrage</div>
        </div>
    </div>
    <div class="container" id="catalogue">
                
    </div>
</body>

</html>

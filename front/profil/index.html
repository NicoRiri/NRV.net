<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
    <script type="module" src="../header.js"></script>
    <script type="module" src="profill.js"></script>
</head>
<header id="monHeader">
    <a class="myButton" href="http://localhost:63342/NRV.net/front/Index.html">Accueil</a>
    <a class="myButton" href="http://localhost:63342/NRV.net/front/catalogue/index.html">Festivals</a>
    <a class="myButton connecter" href="http://localhost:63342/NRV.net/front/panier/index.html">Panier</a>
    <button class="myButton myIcon"><img class="icon" src="../icon/circle-user-solid.png" alt="icon"></button>
</header>
<div class="popup box">
    <a class="myLog" href="http://localhost:63342/NRV.net/front/Connexion/index.html"><img class="miniIcon" src="../icon/user-plus-solid.png" alt="icon"> Connection</a>
    <a class="myLog" href="http://localhost:63342/NRV.net/front/Connexion/index.html"><img class="miniIcon" src="../icon/user-pen-solid.png" alt="icon"> Inscription</a>
</div>
<body>
<div class="background"></div>
<div class="profile-container">
    <div class="profile-header box">
        <h2>Mon Profil</h2>
    </div>
    <div class="profile-info box">
        <h2>Nom : <span id="nom"></span></h2>
        <h2>Prénom : <span id="prenom"></span></h2>
        <h2>E-mail : <span id="email"></span></h2>
    </div>
    <div class="ticket-header box">
        <h2>Mes billet</h2>
    </div>
    <div class="ticket-table box">
        <table id="table-billets">
            <tr class="principal">
                <th>Nom</th>
                <th>Thème</th>
                <th>Date</th>
                <th>Horaire</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

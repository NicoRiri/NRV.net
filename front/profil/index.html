<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
</head>
<header id="monHeader">
    <a class="myButton" href="google.com">Accueil</a>
    <a class="myButton" href="google.com">Festivals</a>
    <a class="myButton" href="google.com">Panier</a>
    <a class="myButton myIcon" href="google.com"><img class="icon" src="../icon/circle-user-solid.png" alt="icon"></a>
</header>
<body>
<div class="background"></div>
<div class="profile-container">
    <div class="profile-header">
        <h2>Mon Profil</h2>
    </div>
    <div class="profile-info box">
        <h2>Nom : Doe</h2>
        <h2>Prénom : Jane</h2>
        <h2>E-mail : janedoe@example.com</h2>
    </div>
    <div class="ticket-header">
        <h2>Mes billet</h2>
    </div>
    <div class="ticket-table box">
        <table>
            <tr>
                <th>Nom</th>
                <th>Thème</th>
                <th>Date</th>
                <th>Horaire</th>
            </tr>
            <tr>
                <td>Événement 1</td>
                <td>Thème 1</td>
                <td>01/01/2023</td>
                <td>18:00</td>
            </tr>
            <tr>
                <td>Événement 2</td>
                <td>Thème 2</td>
                <td>02/02/2023</td>
                <td>20:00</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

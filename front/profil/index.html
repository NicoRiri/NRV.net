<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="profil.css">
    <script type="module" src="../js/header.js"></script>
</head>
<header id="monHeader">
    <a class="myButton" href="google.com">Accueil</a>
    <a class="myButton" href="google.com">Festivals</a>
    <a class="myButton" href="google.com">Panier</a>
    <button class="myButton myIcon"><img class="icon" src="../icon/circle-user-solid.png" alt="icon"></button>
</header>
<div class="popup box">
    <a class="myLog" href="google.com"><img class="miniIcon" src="../icon/user-plus-solid.png" alt="icon"> Connection</a>
    <a class="myLog" href="google.com"><img class="miniIcon" src="../icon/user-pen-solid.png" alt="icon"> Inscription</a>
</div>
<body>
<div class="background"></div>
<div class="profile-container">
    <div class="profile-header box">
        <h2>Mon Profil</h2>
    </div>
    <div class="profile-info box">
        <h2>Nom : Doe</h2>
        <h2>Prénom : Jane</h2>
        <h2>E-mail : janedoe@example.com</h2>
    </div>
    <div class="ticket-header box">
        <h2>Mes billet</h2>
    </div>
    <div class="ticket-table box">
        <table>
            <tr class="principal">
                <th>Nom</th>
                <th>Thème</th>
                <th>Date</th>
                <th>Horaire</th>
            </tr>
            <tr class="pair">
                <td>Événement 1</td>
                <td>Thème 1</td>
                <td>01/01/2023</td>
                <td>18:00</td>
            </tr>
            <tr class="impair">
                <td>Événement 2</td>
                <td>Thème 2</td>
                <td>02/02/2023</td>
                <td>20:00</td>
            </tr>
            <tr class="pair">
                <td>Événement 1</td>
                <td>Thème 1</td>
                <td>01/01/2023</td>
                <td>18:00</td>
            </tr>
            <tr class="impair">
                <td>Événement 2</td>
                <td>Thème 2</td>
                <td>02/02/2023</td>
                <td>20:00</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
